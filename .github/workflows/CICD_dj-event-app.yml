# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-test

on:
  push:
    branches:
      - CICD
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5693199b35242f499a8989989916467 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df8d78d4acee4bef8ff8881a755a4e9c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f5693199b35242f499a8989989916467 }}/appsvc/dj-event-app-backend:${{ github.sha }}
        file: ./dj-event-app/backend/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4e550d52e8e84a12bd906ffde36ca3a6 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f5693199b35242f499a8989989916467 }}/appsvc/dj-event-app-backend:${{ github.sha }}'