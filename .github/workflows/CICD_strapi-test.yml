# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-test

on:
  push:
    branches:
      - CICD
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://strapiacr1303.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1f9faee9d2914725aa9848076f50b067 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2eb651cedecb4c61a951929e8314b560 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: strapiacr1303.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f9faee9d2914725aa9848076f50b067 }}/dj-event-app/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a8935a30505d4e37b225ca929fadad15 }}
        images: 'strapiacr1303.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f9faee9d2914725aa9848076f50b067 }}/dj-event-app/strapi:${{ github.sha }}'